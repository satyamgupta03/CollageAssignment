<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodie - Food Ordering Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+label {
            background-color: #ffb86b;
            color: white;
        }

        input[type="radio"]:checked~.content {
            display: block;
        }

        .content {
            display: none;
        }

        #tab1:checked~#login-page {
            display: block;
        }

        #tab2:checked~#dashboard-page {
            display: block;
        }

        .item-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .hero-image {
            width: 100%;
            max-width: 1200px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        input.form-control {
            margin-bottom: 12px;
        }

        .btn-custom {
            background-color: #ffa96b;
            color: white;
            font-weight: 700;
        }

        .btn-custom:hover {
            background-color: #e09655;
            color: white;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tabs label {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin: 0 10px;
            cursor: pointer;
            background: #f9fafb;
            user-select: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff9800;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
